<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Element Selectors Example</title>
<style>
    /* Element Selector */
    div {
        color: blue;
        font-size: 18px;
    }

    p {
        color: green;
        font-size: 14px;
    }

    h1 {
        color: red;
        font-size: 24px;
    }
</style>
</head>
<body>
    <div>This is a div element</div>
    <p>This is a paragraph element</p>
    <h1>This is an h1 heading</h1>
</body>
</html>
