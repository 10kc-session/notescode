<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID Selectors Example</title>
<style>
    /* ID Selector, these selectors are represented with # and idâ€™s are unique In CSS */
    #mainHeading {
        color: blue;
        font-size: 24px;
    }
    #content {
        background-color: lightgray;
        padding: 10px;
    }
    #footer {
        background-color: darkgray;
        color: white;
        text-align: center;
        padding: 5px;
    }
</style>
</head>
<body>
    <h1 id="mainHeading">Main Heading</h1>
    <div id="content">
        <p>This is some content inside a div with ID "content".</p>
    </div>
    <div id="footer">
        Footer Section
    </div>
</body>
</html>
