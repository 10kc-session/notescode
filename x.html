<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee with CSS</title>
<style>
.marquee {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
}

.marquee img {
  display: inline-block;
  padding-left: 100%;
  animation: marquee 10s linear infinite;
}

@keyframes marquee {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>
<body>
<div class="marquee">
  <img src="../basics/Cat.jpg" width="300px">
</div>
</body>
</html>
